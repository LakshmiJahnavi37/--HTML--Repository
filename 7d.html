<html>
    <head>
        <title>
            Maths Function
        </title>
    </head>
    <body>
        <script>
            document.write("1.PI Value : "+Math.PI+"<br>")
            document.write("2.Random value : "+Math.random()+"<br>")
            document.write("3.Square root of 25 : "+Math.sqrt(25)+"<br>")
            document.write("4.Power of 2,4 : "+Math.pow(2,4)+"<br>")
            document.write("5.Floor of 2.5 : "+Math.floor(2.5)+"<br>")
            document.write("6.Round of 2.5 : "+Math.round(2.5)+"<br>")
            document.write("7.modulo (abs) of -9:"+Math.abs(-9)+"<br>")
            document.write("8.Maximum of 9,8 :"+Math.max(9,8)+"<br>")
            document.write("9.minimum of 1,7,17 : "+Math.min(1,7,17)+"<br>")
            document.write("10.log10(10) : "+Math.log10(10) +"<br>")
            document.write("11.Trunc(2.580):"+Math.trunc(2.580)+"<br>")
            document.write("12.Cube root of 8 : "+Math.cbrt(8)+"<br>")
            document.write("13.sin 45 : "+Math.sin(45)+"<br>")
            document.write("14.cos 45 : "+Math.cos(45)+"<br>")
            document.write("15.tan 45 : "+Math.tan(45)+"<br>")
            document.write("16.sinh 45 : "+Math.sinh(45)+"<br>")
        </script>
    </body>
</html>
