<html>
    <head>
        <title>String Object Properties</title>
    </head>
    <body>
        <script>
            let str = " Virat has been playing for RCB for 18 years ";
            document.write("1.Original String : "+str+"<br>");
            document.write("2.String Length : "+str.length+"<br>");
            document.write("3.To Upper Case : "+str.toUpperCase()+"<br>");
            document.write("4.To Lower Case : "+str.toLowerCase()+"<br>");
            document.write("5.Char at 3 : "+str.charAt(3)+"<br>");
            document.write("6.Unicode At 6 : "+str.charCodeAt(3)+"<br>");
            document.write("7.Slice(1,6) of string : "+str.slice(1,6)+"<br>");
            document.write("8.Substring : "+str.substring(7,11)+"<br>");
            document.write("9.Replace Virat by Kohli:"+str.replace("Virat","Kohli")+"<br>");
            document.write(str+"<br>");
            document.write("10.Split into words : "+str.split(" ")+"<br>");
            document.write("11.Trim : "+str.trim()+"<br>");
            document.write("12.Starts with Virat : " +str.startsWith("Virat")+"<br>")
            document.write("13.Starts with  : " +str.startsWith(" ")+"<br>")
            document.write("14.Ends with years : " +str.endsWith("years")+"<br>")
            document.write("15.Ends with   : " +str.endsWith(" ")+"<br>")
        </script>
    </body>
</html>
