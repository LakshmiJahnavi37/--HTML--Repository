<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>

    <!-- Internal CSS -->
    <style>
        /* selector: h2 */
        h2 {
            color: green;
            text-align: center;
        }

        /* selector: .internalClass */
        .internalClass {
            background-color: yellow;
            font-size: 18px;
            padding: 8px;
            border: 2px solid black;
        }
    </style>

    <!-- External CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center; font-family: Arial;">
        This is Inline CSS
    </h1>

    <!-- Internal CSS -->
    <h2>This is Internal CSS</h2>
    <p class="internalClass">This paragraph is styled using Internal CSS.</p>

    <!-- External CSS -->
    <h3>This is External CSS</h3>
    <p class="externalClass">This paragraph is styled using External CSS.</p>

</body>
</html>
