<html>
    <body>
        <h1>
            Regex Method
        </h1>
        <script>
            let text="I Love JavaScript and Java";
            let pattern = /Java/;
            document.write("test(): "+pattern.test(text)+"<br>");
            document.write("execution(): "+pattern.exec(text)+"<br>");
            document.write("match(): "+text.match(/Java/g)+"<br>");
            document.write("Search(): "+text.search(/Java/)+"<br>");
            document.write("replace(): "+text.replace(/Java/g,"python")+"<br>");

        </script>
    </body>
</html>
